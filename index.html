<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="This is a counter app to increase,decrease and reset.">

    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" type="image/png"  sizes="32x32" href="https://cdn-icons-png.flaticon.com/128/7207/7207766.png">
</head>
<body>
    <main>
    <h1>Counter</h1>
    <div class="container">
        <h2 id="output">0</h2>
    <button class="plus">+</button>
    <button id="reset">Reset</button>
    <button class="minus">-</button>
    </div>
    </main>

   <div id="page-loader">
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
